<!doctype html>
<html>
  <head>
    <title>Your NZ Budget</title>
    <meta charset="utf-8">
    <style>
      body {
        background-color: #fff;
        min-width: 1000px;
        background: url("background.gif") repeat-x;
      }
      #chart_container {
        width: 436px;
        height: 436px;
        position: absolute;
        left: 50px;
        top: 284px;
      }
      #detail_container {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 90px;
        left: 50%;
        margin-left: -150px;
      }
      #title {
        margin-top: 20px;
      }
      table tr.lineitem td {
        vertical-align: top;
        padding-bottom: 2px;
      }
      .lineitem .expense {
        /*font-family: monospace;*/
        font-weight: bold;
        text-align: right;
        font-size: 1.2em;
        padding-right: 10px;
      }
      #detail_receipt {
        overflow-y: auto;
        height: 376px;
        width: 284px;
        position: absolute;
        right: 50px;
        top: 280px;
        padding: 10px 30px;
        background-color: #ddd;
        -webkit-box-shadow: 0 1px 3px #888;
      }
      #detail_receipt table {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 11px;
      }
      #call_to_action {
        color: #bbb;
        font-size: 20px;
        font-family: Helvetica, Arial, sans-serif;
        width: 180px;
        position: absolute;
        top: 500px;
        left: 50%;
        margin-left: -90px;
        text-align: center;
      }
      #receipt_header {
        font-size: 16px;
        font-family: Cambria, Times New Roman, Time, serif;
      }
    </style>
  </head>
  <body>
    <center><img id="title" src="title.png" alt="Where are my taxes?"></center>
    <div id="chart_container">Loading...</div>
    <div id="detail_container"></div>
    <div id="call_to_action">&lt;&lt; Click on a segment to expand the department<br/></div>
    <div id="receipt_header"></div>
    <div id="detail_receipt"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script src="highcharts/js/highcharts.js"></script>
    <script src="jquery.tools.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
