<!doctype html>
<html>
  <head>
    <title>Where's My Taxes?</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
    <style>
      body {
        background-color: #fff;
        min-width: 1000px;
        background: url("background.gif") repeat-x;
        min-height: 750px;
        font-family: Helvetica, Arial, sans-serif;
        color: #6D6E71;
      }
      #chart_container {
        width: 466px;
        height: 466px;
        position: absolute;
        left: 35px;
        top: 234px;
      }
      #detail_container {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 90px;
        left: 50%;
        margin-left: -150px;
      }
      #title {
        margin-top: 20px;
      }
      table tr.lineitem td {
        vertical-align: top;
        padding-bottom: 2px;
      }
      .lineitem .expense {
        font-weight: bold;
        text-align: right;
        font-size: 1.2em;
        padding-right: 10px;
      }
      #detail_receipt {
        overflow-y: auto;
        height: 376px;
        width: 284px;
        position: absolute;
        right: 50px;
        top: 280px;
        padding: 10px 30px;
        background-color: #ddd;
        -webkit-box-shadow: 0 1px 3px #888;
      }
      #detail_receipt table {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 11px;
      }
      #call_to_action {
        color: #bbb;
        font-size: 20px;
        font-family: Helvetica, Arial, sans-serif;
        width: 180px;
        position: absolute;
        top: 500px;
        left: 50%;
        margin-left: -90px;
        text-align: center;
      }
      #receipt_header {
        font-size: 16px;
        font-family: Helvetica, Arial, sans-serif;
        color: #3E576F;
        position: absolute;
        top: 244px;
        right: 222px;
        width: 200px;
        margin-right: -100px;
        text-align: center;
      }
      #footer {
        position:absolute;
        top: 720px;
        width:90%;
        margin-left:5%;
        border-top: 2px solid #eaeaea;
        font-size: 8pt;
        padding-top: 1em;
      }
      #footer #links {
        float:right;
      }
      #footer #copyright {
        float:left;
      }
      #footer #links a {
        padding-left: 20px;
        text-decoration: none;
        transition: color 200ms ease-in 100ms;
        -webkit-transition: color 200ms ease-in 100ms;
        -moz-transition: color 200ms ease-in 100ms;
        -o-transition: color 200ms ease-in 100ms;
        color: inherit;
      }

      #footer #links a:hover {
        color: #4290c3;
      }

    </style>
  </head>
  <body>
    <center><img id="title" src="title.png" alt="Where are my taxes?"></center>
    <div id="chart_container">Loading...</div>
    <div id="detail_container"></div>
    <div id="call_to_action">&lt;&lt; Click on a segment to expand the department<br/></div>
    <div id="receipt_header"></div>
    <div id="detail_receipt"></div>
    <div id="footer">
      <div id="copyright">
        Copyright, 2011 Mark Hansen, Luke Bjerring, Ryan Delaney
      </div>
      <div id="links">
        <a href="http://www.treasury.govt.nz/budget/2010/data">SOURCE</a>
        <a id="inline" href="#credits">CREDITS</a>
        <div style="display:none;"><div id="credits">Lorem n shit</div></div>
        <a href="#about">ABOUT</a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script src="highcharts/js/highcharts.js"></script>
    <script src="jquery.tools.min.js"></script>
    <script src="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script src="index.js"></script>
  </body>
</html>
